on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - run: npm test
      - run: npm run lib
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.REACT_MOBILE_VIDEO_CZ_NPM }}
